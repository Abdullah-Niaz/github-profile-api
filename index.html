<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>API Request & V8 Engine</title>
</head>
<body>
    
    <div class="profile-card">
        <div class="profile-image">
            <img id="avatar" src="" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h1 id="name"></h1>
            <p id="bio"></p>
            <div class="profile-stats">
                <h1 id="username">Username:</h1>
            </div>
            <div class="profile-stats">
                <div>
                    <span id="repos"></span>
                    <p>Repositories</p>
                </div>
                <div>
                    <span id="followers"></span>
                    <p>Followers</p>
                </div>
                <div>
                    <span id="following"></span>
                    <p>Following</p>
                </div>
                <div>
                    <span id="mostViewedRepo"></span>
                    <p>Most Viewed</p>
                </div>
            </div>
            <a id="profile-link" href="" target="_blank">View Profile</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
